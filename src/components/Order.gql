fragment OrderFields on Order {
  id
  orderNumber
  createdAt
  lineItems {
    id
    name(locale: $locale)
    productSlug(locale: $locale)
    quantity
    price {
      value {
        ...MoneyFields
      }
      discounted {
        value {
          ...MoneyFields
        }
      }
    }
    totalPrice {
      ...MoneyFields
    }
    variant {
      sku
      images {
        url
      }
    }
  }
  totalPrice {
    ...MoneyFields
  }
  shippingInfo {
    shippingMethod {
      name
      description
    }
    price {
      ...MoneyFields
    }
  }
  taxedPrice {
    totalGross {
      ...MoneyFields
    }
    totalNet {
      ...MoneyFields
    }
  }
  discountCodes {
    discountCode {
      id
      code
      name(locale: $locale)
    }
  }
  shippingAddress {
    ...AddressFields
  }
  billingAddress {
    ...AddressFields
  }
}