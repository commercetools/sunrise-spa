version: 2

jobs:
  build:
    docker:
      # the Docker image with Cypress dependencies
      - image: cypress/base:10
        environment:
          # this enables colors in the output
          TERM: xterm

    working_directory: ~/sunrise-spa

    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-deps-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v3-deps
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile --verbose
      - save_cache:
          key: v3-deps-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache

      - run:
          name: Run E2E tests
          command: yarn test:e2e --headless --record
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: tests/e2e/videos
      - store_artifacts:
          path: tests/e2e/screenshots

