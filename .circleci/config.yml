version: 2

jobs:
  build:
    docker:
      # the Docker image with Cypress dependencies
      - image: cypress/base:10
        environment:
          # this enables colors in the output
          TERM: xterm

    working_directory: ~/sunrise-spa

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-deps-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v2-deps
      - run:
          name: Install dependencies
          command: yarn cache dir && yarn install --frozen-lockfile
      - save_cache:
          name: Save yarn and Cypress cache
          key: v2-deps-{{ checksum "yarn.lock" }}
          paths:
            # cache both yarn and Cypress
            - ~/.cache/yarn
            - ~/.cache/Cypress

      - run:
          name: Run E2E tests
          command: yarn test:e2e --headless --record
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: tests/e2e/videos
      - store_artifacts:
          path: tests/e2e/screenshots

